    <main class="content wrapper">
      <h1>Contacto</h1>
<p>¿Tienes preguntas, ideas o comentarios? Completa el formulario y te responderemos pronto.</p>
<form class="contact-form" method="post" action="https://formsubmit.co/your@email.com">
  <label for="name">Nombre</label>
  <input id="name" name="name" required>

<p>  <label for="email">Correo</label>
  <input id="email" type="email" name="email" required></p>
<p>  <label for="message">Mensaje</label>
  <textarea id="message" name="message" rows="5" required></textarea></p>
<p>  <button type="submit">Enviar</button></p>
</form>
